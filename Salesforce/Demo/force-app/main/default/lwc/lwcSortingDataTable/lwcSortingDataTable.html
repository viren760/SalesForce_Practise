<template>

    <lightning-card title="Data-Table with sorting of columns by ascending and descending order in LWC"
        icon-name="standard:account"> <br />
        <div style="width: auto;">
            <template if:true={data}>
                <lightning-datatable data={data} columns={columns} key-field="id" sorted-by={sortBy}
                    sorted-direction={sortDirection} onsort={handleSortAccountData} hide-checkbox-column="true">
                </lightning-datatable>
            </template>

        </div>
    </lightning-card>
</template>
